<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff; /* ขาวล้วน */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #000; /* ตัวหนังสือสีดำ */
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 400px;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 6px;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 6px 10px;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      background: #fff;
      color: #000;
    }
    button:hover {
      background: #f0f0f0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fafafa;
      border: 1px solid #ddd;
      margin-bottom: 6px;
      padding: 8px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .done {
      text-decoration: line-through;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Todo List</h1>
    <form id="todoForm">
      <input type="text" id="task" placeholder="Enter a task..." required>
      <button type="submit">Add</button>
    </form>
    <ul id="todoList"></ul>
  </div>

  <script>
    const form = document.getElementById("todoForm");
    const taskInput = document.getElementById("task");
    const list = document.getElementById("todoList");

    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function render() {
      list.innerHTML = "";
      todos.forEach((todo, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="${todo.done ? 'done' : ''}">${todo.text}</span>
          <div>
            <button onclick="toggle(${i})">${todo.done ? 'Undo' : 'Done'}</button>
            <button onclick="del(${i})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      todos.push({ text: taskInput.value, done: false });
      taskInput.value = "";
      render();
    });

    function toggle(i) {
      todos[i].done = !todos[i].done;
      render();
    }

    function del(i) {
      todos.splice(i, 1);
      render();
    }

    render();
  </script>
</body>
</html>
